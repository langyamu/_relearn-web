<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .test {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script> -->
    <script src="../../.lib/react@18.3.1.umd.development.js" crossorigin></script>
    <script src="../../.lib/react-dom@18.3.1.umd.development.js" crossorigin></script>
    <script src="../../.lib/babel@7.25.8.min.js" crossorigin></script>
</body>
<script type="text/babel">

    const list = [
        { id: 1, title: 'Cabbage', type: 'vegetable' },
        { id: 2, title: 'Garlic', type: 'vegetable' },
        { id: 4, title: 'Apple', type: 'fruit' }
    ]

    // 点击事件 第几个被点击了
    function Eg_JSXClick() {
        return (
            <ul>
                {
                    list.map((item , index) => (
                        <li
                            key={item.id}
                            style={{ color: item.type === 'vegetable' ? 'green' : 'red' }}
                            onClick={()=> console.log(`${index} clicked!`)}
                        >{item.title}</li>
                    ))
                }
            </ul>
        )
    }


    function MyApp() {
        return (
            <main>
                <Eg_JSXClick />
            </main >
        )
    }

    // 渲染到页面上
    // 获取根元素
    const rootEl = document.getElementById('root')
    // 创建 ReactDOM 根实例
    const rootIns = ReactDOM.createRoot(rootEl)
    // 使用根实例渲染组件
    rootIns.render(React.createElement(MyApp))
</script>

</html>
