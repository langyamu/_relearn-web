<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .test {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script> -->
    <script src="../../.lib/react@18.3.1.umd.development.js" crossorigin></script>
    <script src="../../.lib/react-dom@18.3.1.umd.development.js" crossorigin></script>
    <script src="../../.lib/babel@7.25.8.min.js" crossorigin></script>
</body>
<script type="text/babel">

    const { useState } = React
    const list = [
        { id: 1, title: 'Cabbage', type: 'vegetable' },
        { id: 2, title: 'Garlic', type: 'vegetable' },
        { id: 4, title: 'Apple', type: 'fruit' }
    ]

    function Eg_CompDataPrivate() {
        let [count, setCount] = useState(0)

        return (
            <div>
                <div>
                    <span>count：{count}</span>
                </div>
                <ul>
                    {
                        list.map((item, index) => (
                            <li
                                key={item.id}
                                style={{ color: item.type === 'vegetable' ? 'green' : 'red' }}
                                onClick={() => setCount(count + 1)}
                            >{item.title}</li>
                        ))
                    }
                </ul>
            </div>
        )
    }





    function Eg_CompDataPublic() {
        const [count, setCount] = useState(0)

        return (
            <div>
                <div>父组件数据：{count}</div>
                <div>
                    <ProductList count={count} setCount={setCount} />
                    <ProductList count={count} setCount={setCount} />
                </div>
            </div>
        )
    }

    function ProductList({ count, setCount }) {
        return (
            <ul>
                {list.map(item => (
                    <li
                        key={item.id}
                        style={{ color: item.type === 'vegetable' ? 'green' : 'red' }}
                        onClick={() => setCount(count + 1)}
                    >{item.title}</li>
                ))}
            </ul>
        )
    }



    function MyApp() {
        return (
            <main>
                <div>
                    <h2>每个组件数据独立</h2>
                    <Eg_CompDataPrivate />
                    <Eg_CompDataPrivate />
                </div>
                <div>
                    <h2>子组件共用父组件数据</h2>
                    <Eg_CompDataPublic />
                </div>
            </main>
        )
    }

    // 渲染到页面上
    // 获取根元素
    const rootEl = document.getElementById('root')
    // 创建 ReactDOM 根实例
    const rootIns = ReactDOM.createRoot(rootEl)
    // 使用根实例渲染组件
    rootIns.render(React.createElement(MyApp))
</script>

</html>
